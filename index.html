<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <div class="camera_box">

                    </div>

                <div class="action-left">

                </div>
                <div class="action-center">

                </div>
                <div class="action-right">

                </div>
